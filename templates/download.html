{% extends "base.html" %}

{% block content %}
<div class="auth-container" style="text-align: center; max-width: 500px;">
    <div
        style="width: 80px; height: 80px; background: rgba(0, 189, 126, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem; color: var(--primary-color); font-size: 2.5rem;">
        üîê
    </div>

    <h2 style="margin-bottom: 0.5rem;">Secure Download</h2>
    <p class="text-muted" style="margin-bottom: 2rem;">
        This file is protected by 256-bit AES encryption.<br>
        To access it, please enter the OTP sent to <strong>{{ email }}</strong>.
    </p>

    <form method="POST">
        <div class="form-group">
            <label style="text-align: left;">One-Time Password (OTP)</label>
            <input type="text" name="otp" required placeholder="0 0 0 0 0 0" maxlength="6"
                style="text-align: center; letter-spacing: 0.75rem; font-size: 2rem; font-weight: 700; background: var(--bg-color); border: 2px solid var(--border-color); height: 80px;">
        </div>

        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem;">Verify & Decrypt File</button>
    </form>

    <div
        style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color); font-size: 0.85rem; color: var(--text-muted);">
        <p>‚ö†Ô∏è Link expires automatically after verification.</p>
    </div>
</div>
{% endblock %}
